{% extends "template.html" %}
{% block content %}
<div class="row">
    <div class="col-12 col-md-auto">
        <div class="grid-filter-wrap">
            <!-- Portfolio Filter
            ============================================= -->
            <ul class="grid-filter" data-container="#shop">
                <li class="activeFilter"><a href="#" data-filter="*">Show All</a></li>
                <li><a href="#" data-filter=".pf-dress">Dress</a></li>
                <li><a href="#" data-filter=".pf-shoes">Shoes</a></li>
                <li><a href="#" data-filter=".pf-sunglasses">Sunglasses</a></li>
                <li><a href="#" data-filter=".pf-watches">Watches</a></li>
            </ul><!-- .grid-filter end -->
        </div>
    </div>
    <div class="col-12 col-md-3 ms-auto mb-5 mb-md-0">
        <input class="range_23" />
    </div>
</div>
<div id="shop" class="shop row grid-container gutter-30" data-layout="fitRows">
     {% for product in products %}
        <div class="product col-lg-3 col-md-4 col-sm-6 col-12 pf-dress">
            <div class="grid-inner">
                <div class="product-image">
                    <a href="#"><img src="{{ product.image }}" alt="Checked Short Dress"></a>
                    <div class="sale-flash badge bg-secondary p-2">Out of Stock</div>
                    <div class="bg-overlay">
                        <div class="bg-overlay-content align-items-end justify-content-between" data-hover-animate="fadeIn" data-hover-speed="400">
                            <a href="#" class="btn btn-dark me-2"><i class="icon-shopping-cart"></i></a>
                            <a href="include/ajax/shop-item.html" class="btn btn-dark" data-lightbox="ajax"><i class="icon-line-expand"></i></a>
                        </div>
                        <div class="bg-overlay-bg bg-transparent"></div>
                    </div>
                </div>
                <div class="product-desc">
                    <div class="product-title"><h3><a href="#">{{ product.name }}</a></h3></div>
                    <div class="product-price"><del>$24.99</del> <ins>{{ product.price }}</ins></div>

                </div>
            </div>
        </div>
     {% endfor %}

</div>

{% endblock %}

<!-- Range Slider Plugin -->
